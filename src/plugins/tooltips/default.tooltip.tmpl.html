<div ng-show="showTooltips && visible" class="gantt-task-info" ng-cloak ng-style="css">
    <div class="gantt-task-info-content">
        {{ task.name }}</br>
        <small>
            {{
            task.isMilestone === true && (task.getFromLabel()) || (task.getFromLabel() + ' - ' + task.getToLabel());
            }}
        </small>
    </div>
</div>
